<div class="card bg-dark text-white">
    <img class="card-img-top" [src]="'assets/'+info.url" alt="Card image">
    <div class="card-body">
      <div class="innerbox">
        <h3 class="card-title">{{info.title}}</h3>
        <p class="card-sub-title">{{info.subTitle}}</p>
      </div>
    </div>
</div>
